<body>
    <nav>
        <div class="hamburger">
            <div class="lines"></div>
            <div class="lines"></div>

        <span class="title"><i>MyPortfolioWebsite</i></span>
        <ul class="slidable  slide_left">
            <li class="active_tab"><a href="" id="home">Home</a>
            <!-- <div class="active"></div> -->
            </li>
            <li><a href="about.html" id="about">About</a></li>
            <li><a href="contact.html" id="contact">Contact</a></li>
            <li><a href="skills.html" id="skills">Skills</a></li>
        </ul>
    </nav>

    <main>
        <div class="main_left">
            <div class="info">
                <div><h1>Hello, Welcome to my Website!</h1></div>
                <div><h1>My name is <i class="name">Utpal</i></h1></div>
                <div>
                    <h1>I am a passionate </h1>
                    <h1><span id="element"></span></h1>
                </div>
            </div>
        </div>
        <div class="main_right">
            <div class="img_container">
                <img src="development-4536630_640.webp" alt="#" class="back_img">

        </div>
    </main>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed('#element', {
          strings: ['Programmer.', 'Web Developer.'],
          typeSpeed: 70,
          loop: true,  // Enables infinite looping
          backSpeed: 50,  // Speed at which the text is erased
          backDelay: 1000,  // Time before starting to erase
        });
    </script>
    <script>
        let element=document.querySelector(".hamburger");
        element.addEventListener("click",(e)=>{
            e.stopPropagation();
            let item = document.querySelector(".slidable");         
            let item2 = document.querySelector(".hamburger");         
            item.classList.toggle("slide_left");
            item.classList.toggle("slide_right");
            item2.classList.toggle("hamburger_utility");
        })
        document.body.addEventListener("click",()=>{
            let item = document.querySelector(".slidable");
            let item2 = document.querySelector(".hamburger");
            if(item.classList.contains("slide_right")){
                item.classList.remove("slide_right");
                item.classList.add("slide_left");
                item2.classList.toggle("hamburger_utility");
            }
        })
    </script>
</body>

</html>
